<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Xeenme</title>
</head>
<body>
    <header class="xm-header xeenme-header">
        <section class="left-content">
            <a href="." class="logo-bar">
                <img class="xm-logo" src="images/657160.png">
            </a>
        </section>
        <section class="mid-content">
            <input class="xm-search-bar search-bar" type="search" placeholder="Search" tabindex="1" value data-testid="search-input">
            <button class="xm-search-btn" tabindex="2" data-spm-click="#">
                <img class="search-icon" src="images/9349901.png">
            </button>
        </section>
        <section class="right-content">
            <a class="login-area" href="."> Login</a>
        </section>
    </header>
    <main>
        <div class="xm-product-grid product-grid" >
            <div class="xm-product-container product-container" data-product-id="" data-testid="">
                <div class="product-image-container">
                    <img class="." src="." data-testid="">
                </div>
                <div class="product-name limit-to-2-lines">Racket
                </div>
                <div class="product-quantity-container">
                    <select class="xm-quantity-selector" data-testid="quantity-selector">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="product-spacer"></div>
                <div class="product-add-to-cart-msg add-to-cart-msg" data-testid="add-to-cart-msg">
                    <img src=".">
                    Added
                </div>
                <button class="xm-add-to-cart-btn add-to-cart-btn-primary" data-testid="add-to-cart-btn"> Add to Cart </button>
            </div>
        </div>
       
    </main>
</body>

</html>
